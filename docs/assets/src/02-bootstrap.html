<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>1番大きい見出しです</h1>
    <h6>1番小さい見出しです</h6>
    <strong>↓クリックでGoogleに飛びます</strong>
    <br>
    <a href="https://www.google.com">
        <img src="https://www.google.com/images/logo.png" alt="Google">
    </a>
    <br>
    <em>↑このように画像にリンクを紐づけることも可能です</em>

    <ul>
        <li>日本語</li>
        <ul>
            <li>ひらがな</li>
            <li>カタカナ</li>
            <li>漢字</li>
            <li>Romaji</li>
        </ul>
        <li>中国語</li>
        <ul>
            <li>繁体字</li>
            <li>簡体字</li>
        </ul>
        <li>英語</li>
        <ul>
            <li>アメリカ英語</li>
            <li>イギリス英語</li>
        </ul>
    </ul>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 border border-dark">1</div>
            <div class="col-md-2 border border-dark">2</div>
            <div class="col-md-3 border border-dark">3</div>
            <div class="col-md-4 border border-dark">4</div>
        </div>
    </div>

    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <table class="table">
        <thead>
            <tr class="table-primary">
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-secondary">
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr class="table-success">
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr class="table-danger">
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
